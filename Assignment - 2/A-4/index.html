<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Programs</title>
</head>
<body>

  <script>
    console.log("1. Hello, World!"); 

    let num1 = 10;
    let num2 = 20;
    let sum = num1 + num2;
    console.log("2. The sum is: " + sum);

    let number = 7;
    if (number % 2 === 0) {
      console.log("3. " + number + " is Even");
    } else {
      console.log("3. " + number + " is Odd");
    }

    let a = 15;
    let b = 25;
    if (a > b) {
      console.log("4. " + a + " is larger");
    } else if (b > a) {
      console.log("4. " + b + " is larger");
    } else {
      console.log("4. Both numbers are equal");
    }

    let num = 6;
    let square = num * num;
    console.log("5. The square of " + num + " is: " + square);
  </script>
</body>
</html>
